name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Instalar dependÃªncias
      run: sudo apt-get update && sudo apt-get install -y g++
    - name: Compilar
      run: make
    - name: Executar testes
      run: make check
    - name: Upload test output
      uses: actions/upload-artifact@v3
      with:
        name: output_obtido
        path: Teste/CasosTeste/output_obtido.txt
    - name: make distcheck
      run: make distcheck
